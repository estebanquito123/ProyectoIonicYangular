<app-header></app-header>
<div>
  <h1>Bienvenido, {{ nombreUsuario }}</h1>

  <!-- Mostrar las asignaturas del usuario -->
  <h2>Tus asignaturas ({{ rolUsuario }}):</h2>
  <ul>
    <li *ngFor="let asignatura of asignaturas">
      <ion-button (click)="verDetalles(asignatura)">{{ asignatura.nombre }}</ion-button>
    </li>
  </ul>
</div>
<app-footer></app-footer>
