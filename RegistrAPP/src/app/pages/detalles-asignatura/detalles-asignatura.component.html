<app-header></app-header>

<div class="contenedor">
  <div *ngIf="asignatura">
    <h2>Detalles de {{ asignatura.nombre }}</h2>
    <table class="tabla-detalles">
      <tr>
        <td><strong>Contenido:</strong></td>
        <td>{{ asignatura.contenido }}</td>
      </tr>
      <tr>
        <td><strong>Fecha:</strong></td>
        <td>{{ asignatura.fecha }}</td>
      </tr>
      <tr>
        <td><strong>Hora:</strong></td>
        <td>{{ asignatura.hora }}</td>
      </tr>
    </table>

    <!-- Opciones para el docente -->
    <div *ngIf="rolUsuario === 'docente'" class="acciones-docente">
      <button (click)="generarCodigoQR()">Generar C贸digo QR</button>
      <div *ngIf="codigoQRGenerado">
        <p>C贸digo QR generado. Los alumnos pueden escanearlo para registrar asistencia.</p>
      </div>
    </div>

    <!-- Opciones para el alumno -->
    <div *ngIf="rolUsuario === 'alumno'" class="acciones-alumno">
      <button (click)="escanearCodigoQR()">Escanear C贸digo QR</button>
      <p>Escanea el c贸digo QR proporcionado por tu profesor para registrar tu asistencia.</p>
    </div>
  </div>
</div>

<app-footer></app-footer>
